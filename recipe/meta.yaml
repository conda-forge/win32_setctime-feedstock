{% set name = "win32_setctime" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47aa7c43548c1fc0a4f026d1944b748b37036df116c7c4cf908e82638d854313

build:
  number: 0
  # This library is only useful on Windows but there is no constraint on OS
  # or Python version.
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - win32_setctime

about:
  home: https://github.com/Delgan/win32-setctime
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A small Python utility to set file creation time on Windows

extra:
  recipe-maintainers:
    - xhochy
